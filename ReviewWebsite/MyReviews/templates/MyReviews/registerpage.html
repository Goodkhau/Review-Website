{% extends 'main.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'styles/registerpage.css' %}">

<div class="registerpage">
    <div class="registerpage-container">
        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" />
            <p>Already have an account? <a href="{% url 'login-page' %}">Sign in here.</a></p>
        </form>
    </div>
</div>

{% endblock %}
